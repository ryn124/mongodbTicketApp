  <div class="container">

    <h1 class="hero">{{ heading }}</h1>

    <div class="row">
      <h3 class="sectionHeader">Personal Information</h3>

      <div class="form-group col-md-12">
        <label>Tour Name</label>
        <input type="text" class="form-control" placeholder="First Name" ng-model="tour.tourName">
      </div>

      <div class="form-group col-md-6">
        <label>Start Date</label>
        <input type="date" class="form-control" placeholder="First Name" ng-model="tour.startDate">
      </div>
      <div class="form-group col-md-6">
        <label>End Date</label>
        <input type="date" class="form-control" placeholder="First Name" ng-model="tour.endDate">
      </div>

      <button ng-click="addTour()" class="btn btn-primary btn-lg pull-right cbtn" ng-show="submitButton">Submit</button>
      <button ng-click="updateTour()" class="btn btn-success btn-lg pull-right cbtn" ng-show="!submitButton">Save</button>

    </div>

  </div><!-- Container End -->

<div class="container">

  <div class="row">
    <h1 class="hero">Tickets!</h1>
    <div class="form-group col-md-10">
      <input type="text" class="form-control" ng-model="ticketSearch" placeholder="Search For Tickets...">
    </div>

    <div class="col-md-2">
      <button class="btn btn-primary cbtn" ui-sref="ticketsNew">New Ticket</button>
    </div>
  </div>

  <div class="row ">
    <table class="table table-striped table-hover">
      <thead>
        <th>#</th>
        <th>Date</th>
        <th>Price</th>
      </thead>
      <tbody>
        <tr ng-repeat="ticket in tickets | filter: ticketSearch" ui-sref="ticketsShow({id: ticket._id})">
          <td>{{ $index }}</td>
          <td>{{ ticket.date | date: 'longDate'}}</td>
          <td>${{ ticket.price }}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

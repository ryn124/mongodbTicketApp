<div class="container">

  <div class="row">
    <h1 class="hero">Tours!</h1>
    <div class="form-group col-md-10">
      <input type="text" class="form-control" ng-model="tourSearch" placeholder="Search For Tours...">
    </div>

    <div class="col-md-2">
      <button class="btn btn-primary cbtn" ui-sref="toursNew">New Tour</button>
    </div>
  </div>

  <div class="row">
    <table class="table table-striped table-hover">
      <thead>
        <th>#</th>
        <th>Tour</th>
      </thead>
      <tbody>
        <tr ng-repeat="tour in tours | filter: tourSearch" ui-sref="toursShow({id: tour._id})">
          <td>{{ $index }}</td>
          <td>{{ tour.tourName }}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

  <div class="container">

    <h1 class="hero">User</h1>

    <div class="row userSection">
      <div class="section-header">
        <h1 class="section-heading">{{ user.firstName }} {{ user.lastName }}</h1>
      </div>
      <div class="section-body">
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Phone:</strong> {{ user.phone }}</p>
        <p><strong>DOB:</strong> {{ user.dob | date: 'longDate'}}</p>
        <p><strong>Address:</strong> {{ user.address1 }} {{ user.address2 }}</p>
        <p><strong>City:</strong> {{ user.city }}</p>
        <p><strong>State:</strong> {{ user.state }}</p>
        <p><strong>Zip:</strong> {{ user.zip }}</p>
        <button class="btn btn-info" ui-sref="usersUpdate({id: user._id })">Update</button>
        <button class="btn btn-danger" ng-click="deleteUser()">Delete</button>
      </div>
    </div>

  </div><!-- Container End -->
